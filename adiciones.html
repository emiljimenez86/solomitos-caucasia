<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Adiciones - Solomitos</title>
        <style>
            :root {
                --primary-color: #FF6B00;
                --secondary-color: #FFA500;
                --dark-color: #1A1A1A;
            }
            body {
                background-color: var(--dark-color);
            }
            .header-custom {
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                color: white;
            }
            .adicion-item {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                transition: transform 0.3s;
                text-align: center;
            }
            .adicion-item:hover {
                transform: translateY(-2px);
                background: rgba(255, 255, 255, 0.15);
            }
            .adicion-imagen {
                width: 100%;
                height: 500px;
                object-fit: contain;
                border-radius: 10px;
                margin-bottom: 20px;
                background-color: rgba(255, 255, 255, 0.05);
            }
            .adicion-nombre {
                font-size: 1.5rem;
                color: white;
                margin-bottom: 10px;
                text-align: center;
            }
            .precio {
                color: #FF6B00;
                font-weight: bold;
                font-size: 1.5rem;
                text-align: center;
                display: block;
            }
            .btn-volver {
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1rem;
            }
            .btn-volver:hover {
                background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
                color: white;
            }
            @media (max-width: 768px) {
                .header-custom {
                    padding: 20px 0;
                }
                .header-custom img {
                    max-width: 200px !important;
                }
                .adicion-item {
                    padding: 15px;
                    margin-bottom: 15px;
                }
                .adicion-imagen {
                    height: 400px;
                }
            }
            @media (max-width: 576px) {
                .adicion-imagen {
                    height: 300px;
                }
            }
        </style>
    </head>
    <body>
        <header class="header-custom text-center py-4">
            <div class="container">
                <img src="./image/solomitosLogo.png" alt="Logo" class="img-fluid mb-2" style="max-width: 280px;">
                <h1 class="h4">NUESTRAS ADICIONES EN EL BURGER MASTER</h1>
                <a href="index.html" class="btn btn-volver mt-3">Volver al Menú</a>
            </div>
        </header>

        <main class="container my-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="adicion-item">
                        <img src="./image/papitas.png" alt="Papas a la Francesa" class="adicion-imagen">
                        <div class="adicion-nombre">Papas a la Francesa</div>
                        <div class="precio">$6.000</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-3 mt-4">
            <p class="text-white">&copy; 2025 Solomitos Caucasia. Todos los derechos reservados.
                <br>Emil Jiménez - Desarrollador Web 
            </p>
        </footer>
    </body>
</html>
